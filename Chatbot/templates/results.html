<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Chalaang Queens</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
<nav class="navbar">
    <a class="navbar-brand" href="#">
        <img src="../static/img/logo.png" width="40" height="40" alt="">
    </a>
    <a class="navbar-brand" href="#"><b>Chalaang-Queens</b></a>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
    </ul>
</nav>
<div class="result-container">
    <div class="col-span-8">
        <h2 class="whitespace-pre-line break-words [word-break:break-word]  default font-display text-3xl font-regular text-textMain dark:text-textMainDark selection:bg-super/50 selection:text-textMain dark:selection:bg-superDuper/10 dark:selection:text-superDark">
            Bitcoin <br/>
        </h2>
    </div>
    <br/>
    <hr/>
    <div class="col-span-8">
        <h5 class="whitespace-pre-line break-words [word-break:break-word]  default font-display text-3xl font-regular text-textMain dark:text-textMainDark selection:bg-super/50 selection:text-textMain dark:selection:bg-superDuper/10 dark:selection:text-superDark">
            <i class="fa fa-th-list icon-style" aria-hidden="true"></i> Sources<br/>
        </h5>
    </div>
    <div class="row">
        {% for search in result.searches[:3] %}
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ search.title }}</h5>
                    <p class="card-text">{{ search.description }}</p>
                </div>
            </div>
        </div>

        {% endfor %}
        <!-- Generate "View More" card when index is 2 -->
        <div class="col-sm-3">
            <div class="card" data-toggle="modal" data-target="#exampleModal">
                <div class="card-body">
                    <h5 class="card-title">View More</h5>
                    <p class="card-text">Click to view all</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade right" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Modal body text goes here.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="col-span-8">
        <h5 class="whitespace-pre-line break-words [word-break:break-word]  default font-display text-3xl font-regular text-textMain dark:text-textMainDark selection:bg-super/50 selection:text-textMain dark:selection:bg-superDuper/10 dark:selection:text-superDark">
            <i class="fa fa-magic icon-style" aria-hidden="true"></i>Answer<br/>
        </h5>
    </div>
    <hr/>
    <div class="col-span-8">
        <h5 class="whitespace-pre-line break-words [word-break:break-word]  default font-display text-3xl font-regular text-textMain dark:text-textMainDark selection:bg-super/50 selection:text-textMain dark:selection:bg-superDuper/10 dark:selection:text-superDark">
            <i class="fas fa-chart-line icon-style"></i>
            Interest Over Time<br/>
        </h5>
        <!-- Container for the Plotly graph -->
        <div id="plotly-graph"></div>

    </div>
</div>
<script>
    // Dummy data (replace with data from the backend)
    var xData = [1, 2, 3, 4, 5];
    var yData = [10, 15, 13, 17, 20];

     var layout = {
        xaxis: {
            title: 'X Label', // X-axis label
            color: '#FFFFFF' // X-axis label color (white)
        },
        yaxis: {
            title: 'Y Label', // Y-axis label
            color: '#FFFFFF' // Y-axis label color (white)
        },
        plot_bgcolor: '#1E1E1E', // Plot background color (dark gray)
        paper_bgcolor: '#1E1E1E', // Paper background color (dark gray)
        font: {
            color: '#FFFFFF' // Font color (white)
        }
    };

    // Define the plot data
    var data = [{
        x: xData, // X data
        y: yData, // Y data
        type: 'scatter', // Type of plot (line chart)
        mode: 'lines', // Display as lines
        line: {
            color: 'green' // Line color (white)
        }
    }];

    // Render the Plotly graph
    Plotly.newPlot('plotly-graph', data, layout);
</script>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
